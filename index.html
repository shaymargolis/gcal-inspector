<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    
    <!-- Primary Meta Tags -->
    <title>Google Calendar Inspector - Analyze & Export Calendar Events</title>
    <meta name="title" content="Google Calendar Inspector - Analyze & Export Calendar Events">
    <meta name="description" content="Free tool to inspect, search, and export Google Calendar events. Find events by ID, search by title/email, and export data to CSV. Perfect for calendar analysis and data extraction.">
    <meta name="keywords" content="google calendar, calendar inspector, calendar export, calendar analysis, google calendar api, calendar events, csv export, calendar search">
    <meta name="author" content="Google Calendar Inspector">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gcal-inspector.vercel.app/">

    <meta property="og:image" content="https://gcal-inspector.vercel.app/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gcal-inspector.vercel.app/">
    <meta property="twitter:title" content="Google Calendar Inspector - Analyze & Export Calendar Events">
    <meta property="twitter:description" content="Free tool to inspect, search, and export Google Calendar events. Find events by ID, search by title/email, and export data to CSV.">
    <meta property="twitter:image" content="https://gcal-inspector.vercel.app/og-image.png">

    <meta name="msapplication-TileColor" content="#7cc2ff">
    <link rel="canonical" href="https://gcal-inspector.vercel.app/">
    
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Google Calendar Inspector",
      "description": "Free tool to inspect, search, and export Google Calendar events. Find events by ID, search by title/email, and export data to CSV.",
      "url": "https://gcal-inspector.vercel.app/",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Google Calendar event inspection",
        "Search events by title, description, or location",
        "Search events by attendee emails",
        "Export events to CSV format",
        "Find events by specific ID",
        "View detailed event information"
      ]
    }
    </script>
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
